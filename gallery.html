<!DOCTYPE html>

<html>

    <head>

        <title>Gallery</title>

    </head>

    <body>

        <div id="nav">



            <input class="menu" id="homepage" type="button" value="Home" onclick="navigate(event)" onmouseover="hover(event)" onmouseout="nohover(event)" >
            <input class="menu" id="gallerypage" type="button" value="Gallery" onclick="navigate(event)" onmouseover="hover(event)" onmouseout="nohover(event)" >
            <input class="menu" id="aboutpage" type="button" value="About" onclick="navigate(event)" onmouseover="hover(event)" onmouseout="nohover(event)" >
            <input class="menu" id="registrationpage" type="button" value="Registration" onclick="navigate(event)" onmouseover="hover(event)" onmouseout="nohover(event)"  >
            <input class="menu" id="quizpage" type="button" value="Quiz" onclick="navigate(event)" onmouseover="hover(event)" onmouseout="nohover(event)"  >
            <input class="menu" id="gamepage" type="button" value="Game" onclick="navigate(event)" onmouseover="hover(event)" onmouseout="nohover(event)" >



        </div>

        <div id="container">

            <img id="larg_img" style="visibility: hidden;">

        </div>

            <div id="gallery">
                <img id="1" onmouseover="hover2(event)" onmouseout="nohover2(event)" onclick="display(event)" src="imgs/1.jpg">
                <img id="2" onmouseover="hover2(event)" onmouseout="nohover2(event)" onclick="display(event)" src="imgs/2.jpg">
                <img id="3" onmouseover="hover2(event)" onmouseout="nohover2(event)" onclick="display(event)" src="imgs/3.jpg">
                <img id="4" onmouseover="hover2(event)" onmouseout="nohover2(event)" onclick="display(event)" src="imgs/4.jpg">
                <img id="5" onmouseover="hover2(event)" onmouseout="nohover2(event)" onclick="display(event)" src="imgs/5.jpg">
                <img id="6" onmouseover="hover2(event)" onmouseout="nohover2(event)" onclick="display(event)" src="imgs/6.jpg">
                <img id="7" onmouseover="hover2(event)" onmouseout="nohover2(event)" onclick="display(event)" src="imgs/7.jpg">
                <img id="8" onmouseover="hover2(event)" onmouseout="nohover2(event)" onclick="display(event)" src="imgs/8.jpg">
                <img id="9" onmouseover="hover2(event)" onmouseout="nohover2(event)" onclick="display(event)" src="imgs/9.jpg">
                <img id="10" onmouseover="hover2(event)" onmouseout="nohover2(event)" onclick="display(event)" src="imgs/10.jpg">
            </div>
    
    </body>

    <script>


function hover(e)
            {
                
                e.target.style.fontSize="28px"

            }

            function nohover(e)
            {

                e.target.style.fontSize="25px"

            }


            function navigate(e)
            {

                if (e.target.id == "homepage")
                {
                    window.location.href ="home.html"
                }

                if (e.target.id == "gallerypage")
                {
                    window.location.href ="gallery.html"
                }

                if (e.target.id == "aboutpage")
                {
                    window.location.href ="about.html"
                }

                if (e.target.id == "registrationpage")
                {
                    window.location.href ="registration.html"
                }

                if (e.target.id == "quizpage")
                {
                    window.location.href ="quiz.html"
                }

                if (e.target.id == "gamepage")
                {
                    window.location.href ="game.html"
                }
               

            }

        display()

        function hover2(e)
        {
            document.getElementById(e.target.id).style.border="4px solid  rgb(49, 41, 160)"
            document.getElementById(e.target.id).style.borderRadius="20px"
        }


        function nohover2(e)
        {
            document.getElementById(e.target.id).style.border="hidden"
            document.getElementById(e.target.id).style.borderRadius="0px"
        }


        function display(e)
        {
            var img = document.getElementById("larg_img")
            img.src = (e.target.src)
            img.style.visibility="visible"
            img.style.width="100%"
            img.style.height="100%"
            img.style.borderRadius="20px"
            img.style.margin="0 auto"
        }

    </script>

    <style>

            #nav {width: 70%; margin: 5px;margin-left: auto;margin-right: auto;background-color:  #333; border: 3px solid black; border-radius: 15px; height: 65px;display: flex; justify-content: space-around;align-items: center;}
            .menu {font-size: 25px;height: 50px; border-radius: 10px;border: 4px solid black;background-color: rgb(62, 120, 167);font-family: cursive;display: flex; align-items: center;}




        body {background-color: rgb(0, 0, 0);}

        #container {border:3px solid rgb(30, 22, 148);border-radius: 20px;width: 90%;height: 500px;margin: 0 auto;}

        img {width: 256px;height: 190px; margin: 5px;box-sizing: border-box;}

        #gallery {display: flex;flex-wrap: wrap; justify-content: space-between;}

    </style>

</html>
